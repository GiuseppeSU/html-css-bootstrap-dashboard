<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap-dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class=" bg-body-tertiary ms_navbar">
            <div class="container-fluid d-flex ">
                <img class="ms_img_size" src="./img/mobile-logo.png" alt="Mobile logo Boolean">
                <img class="ms_img_desk" src="./img/logo.svg" alt="Logo boolean desktop">
                <form class="container-fluid d-flex align-content-center">
                  <div class="input-group ms_bar">
                    <span class="input-group-text ms_grey" id="basic-addon1"><i class="fa-solid fa-magnifying-glass text-dark"></i></span>
                    <input type="text" class="form-control ms_grey" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </form>
                <div class="dropdown d-flex justify-content-center align-items-center ms_container_items">
                    <button class="btn d-flex " data-bs-toggle="dropdown">
                      <i class="fa-solid fa-list ms_items"></i>
                      <i class="fa-solid fa-circle-question ms_items"></i>
                      <i class="fa-solid fa-ellipsis-vertical ms_items"></i>
                      <i class="fa-solid fa-bell text-warning ms_bell"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" type="button">Action</button></li>
                        <li><button class="dropdown-item" type="button">Another action</button></li>
                        <li><button class="dropdown-item" type="button">Something else here</button></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <!-- INIZIO MAIN -->

    <main id="ms_main">

        <!-- The sidebar -->
        
            <aside class="ms_sidebar container-fluid">
              
              <div class="text-white d-flex justify-content-center align-items-center mt-4">
                <i class="fa-solid fa-house fs-5"></i>
                <span class="ms_text ms-3">Home</span>
              </div>
              

              <div class="text-white fs-5 d-flex justify-content-center align-items-center mt-4 ">
                <i class="fa-solid fa-chart-simple"></i>
                <span class="ms_text ms-3">Stats</span>
              </div>

              <div class=" text-white fs-5 d-flex justify-content-center align-items-center mt-4">
                <i class="fa-solid fa-signal"></i>
                <span class="ms_text ms-3">Signal</span>
              </div>
              <div class=" d-flex justify-content-start">
                <img class="ms_img_side" src="./img/sidebar-bg.png" alt="">
              </div>

              <div class=" text-white fs-5 ms_gear container mt-4 ">
                <i class="fa-solid fa-gear"></i>
                <span class="ms_text ms-3">Admin</span>
              </div>
              

            </aside>
        

           

      
    </main>




























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
